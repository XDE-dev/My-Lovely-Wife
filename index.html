    <style>
        /* Essential styles for the animations */
        .love-question-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            text-align: center;
        }
        
        .love-question-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 133, 162, 0.1);
        }
        
        .love-question {
            font-family: "Sacramento", cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: #ff85a2;
        }
        
        .love-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            min-height: 80px;
            overflow: visible;
        }
        
        .cute-button {
            background: linear-gradient(to right, #ff85a2, #ffb7c5);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 133, 162, 0.3);
            transition: all 0.3s ease;
            font-family: "Poppins", sans-serif;
            position: relative;
            z-index: 2;
        }
        
        .cute-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 133, 162, 0.4);
        }
        
        #floating-emojis-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: wave 2s infinite alternate;
        }
        
        @keyframes wave {
            0% {
                transform: translateX(-5px) rotate(-5deg);
            }
            100% {
                transform: translateX(5px) rotate(5deg);
            }
        }
        
        .kick-message {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff85a2;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(255, 133, 162, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 20px rgba(255, 133, 162, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(255, 133, 162, 0.3);
            }
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        /* Impact effect */
        .impact-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes impact {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Shake effect for dramatic impact */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>

<body class="home-page">
    <!-- Site Title -->
    <h1 class="site-title"><span class="heart">‚ô°</span> My Wife <span class="heart">‚ô°</span></h1>

    <!-- Main Content -->
    <main class="home-main">
        <!-- Love Question Section -->
        <section class="love-question-section">
            <div class="love-question-container">

                <div class="love-buttons">
                    <button id="yesButton" class="cute-button">Yes</button>

                <div id="floating-emojis-container"></div>
            </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get the buttons
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");
            const emojiContainer = document.getElementById("floating-emojis-container");
            const loveButtons = document.querySelector(".love-buttons");
            const questionContainer = document.querySelector(".love-question-container");
            
            // When Yes is clicked, redirect to firstpage.html
            // In your existing <script> block, update this part ONLY:

yesButton.addEventListener("click", function () {
    const music = document.getElementById("bg-music");

    // Attempt to play audio on user gesture
    const playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise
            .then(() => {
                // Audio started successfully, wait a second before redirecting
                setTimeout(function () {
                    window.location.href = "firstpage.html";
                }, 1000);
            })
            .catch((error) => {
                console.error("Audio playback failed:", error);
                // Redirect anyway if playback fails
                window.location.href = "firstpage.html";
            });
    } else {
        // Fallback redirect in case playPromise is undefined
        window.location.href = "firstpage.html";
    }
});
            
            // When No is clicked, animate Yes button kicking No button off screen
            noButton.addEventListener("click", function() {
                // Disable the No button to prevent multiple clicks
                noButton.disabled = true;
                
                // Create and animate 15 angry cat emojis
                createMultipleEmojis(15);
                
                // Get button positions for realistic animation
                const yesRect = yesButton.getBoundingClientRect();
                const noRect = noButton.getBoundingClientRect();
                
                // Calculate distance between buttons
                const distanceBetweenButtons = noRect.left - (yesRect.left + yesRect.width);
                
                // Add a message
                const message = document.createElement("div");
                message.className = "kick-message";
                message.textContent = "Nice try! üòè";
                message.style.opacity = "0";
                loveButtons.appendChild(message);
                
                // Animation sequence
                
                // 1. Yes button prepares to kick (moves back slightly with a slight rotation)
                yesButton.style.transition = "all 0.2s cubic-bezier(.17,.67,.83,.67)";
                yesButton.style.transform = "translateX(-15px) rotate(-5deg)";
                
                // 2. After a short delay, Yes button kicks No button with force
                setTimeout(function() {
                    // Add shake effect to container for dramatic effect
                    questionContainer.classList.add("shake");
                    
                    // Yes button kicks forward to make contact with No button
                    yesButton.style.transition = "all 0.15s cubic-bezier(.17,.67,.83,.67)";
                    yesButton.style.transform = `translateX(${distanceBetweenButtons}px) rotate(5deg)`;
                    
                    // Create impact effect at the point of contact
                    const impactEffect = document.createElement("div");
                    impactEffect.className = "impact-effect";
                    impactEffect.style.left = (noRect.left - 20) + "px";
                    impactEffect.style.top = (noRect.top + noRect.height/2 - 20) + "px";
                    document.body.appendChild(impactEffect);
                    
                    // Animate impact
                    setTimeout(function() {
                        impactEffect.style.animation = "impact 0.3s forwards";
                    }, 10);
                    
                    // Remove impact effect after animation
                    setTimeout(function() {
                        impactEffect.remove();
                    }, 300);
                    
                    // No button reacts to impact - first small movement
                    noButton.style.transition = "all 0.1s cubic-bezier(.17,.67,.83,.67)";
                    noButton.style.transform = "translateX(20px) rotate(5deg) scale(0.95)";
                    
                    // Show message
                    setTimeout(function() {
                        message.style.transition = "opacity 0.5s ease";
                        message.style.opacity = "1";
                    }, 300);
                    
                    // 3. No button flies off screen with extreme force
                    setTimeout(function() {
                        // Create a "whoosh" effect
                        const whooshEffect = document.createElement("div");
                        whooshEffect.style.position = "absolute";
                        whooshEffect.style.left = noRect.left + "px";
                        whooshEffect.style.top = noRect.top + "px";
                        whooshEffect.style.color = "rgba(255, 133, 162, 0.7)";
                        whooshEffect.style.fontSize = "24px";
                        whooshEffect.style.fontWeight = "bold";
                        whooshEffect.style.zIndex = "1000";
                        whooshEffect.style.pointerEvents = "none";
                        whooshEffect.textContent = "WHOOSH!";
                        document.body.appendChild(whooshEffect);
                        
                        // Animate whoosh effect
                        whooshEffect.style.transition = "all 0.5s ease-out";
                        whooshEffect.style.transform = "translateX(100px) translateY(-20px) scale(1.5)";
                        whooshEffect.style.opacity = "0";
                        
                        // Remove whoosh after animation
                        setTimeout(function() {
                            whooshEffect.remove();
                        }, 500);
                        
                        // No button flies off with extreme force
                        noButton.style.transition = "all 0.8s cubic-bezier(.5,4,.5,.5)";
                        noButton.style.transform = "translateX(3000px) rotate(720deg) scale(0.5)";
                        
                        // Yes button returns to normal position with a bounce
                        setTimeout(function() {
                            yesButton.style.transition = "all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28)";
                            yesButton.style.transform = "translateX(0) rotate(0deg) scale(1.2)";
                            
                            // Make Yes button pulse to draw attention
                            setTimeout(function() {
                                yesButton.classList.add("pulse-animation");
                            }, 500);
                        }, 150);
                    }, 150);
                }, 200);
            });
            
            // Function to create multiple emojis
            function createMultipleEmojis(count) {
                for (let i = 0; i < count; i++) {
                    // Create emoji with slight delay for each one
                    setTimeout(function() {
                        createFloatingEmoji();
                    }, i * 50); // Stagger the creation by 50ms
                }
            }
            
            // Function to create a single floating emoji
            function createFloatingEmoji() {
                const emoji = document.createElement("div");
                emoji.className = "floating-emoji";
                emoji.textContent = "üòæ";
                
                // Random horizontal position
                const randomLeft = Math.random() * 90; // 0-90% from left
                emoji.style.left = randomLeft + "%";
                
                // Random size (0.8 to 1.5 times normal)
                const randomSize = 0.8 + Math.random() * 0.7;
                emoji.style.fontSize = (2 * randomSize) + "rem";
                
                // Random rotation
                const randomRotation = -30 + Math.random() * 60; // -30 to +30 degrees
                emoji.style.transform = `rotate(${randomRotation}deg)`;
                
                // Start from bottom
                emoji.style.bottom = "0";
                
                // Add to container
                emojiContainer.appendChild(emoji);
                
                // Random speed (slower or faster)
                const speed = 5 + Math.random() * 5; // 5-10 pixels per frame
                
                // Animate upward
                let position = 0;
                const animation = setInterval(function() {
                    position += speed;
                    emoji.style.bottom = position + "px";
                    
                    // Add some horizontal wobble
                    const wobble = Math.sin(position / 30) * 10;
                    emoji.style.marginLeft = wobble + "px";
                    
                    // Remove when it reaches top
                    if (position > window.innerHeight) {
                        clearInterval(animation);
                        emoji.remove();
                    }
                }, 20);
            }
        });
    </script>
